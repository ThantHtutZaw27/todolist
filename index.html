<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>

<!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
<!-- custome css-1   -->
    <link rel="stylesheet" href="./style.css">
</head>



<body>
  <div class="container">

    <div class="header">
      <h1>To-Do List</h1>
    </div>    

<!-- title -->
    <div class="input-container">
      <label for="taskInput">Title</label>
      <input type="text" id="taskInput" >
      <br/>

<!-- des -->
      <label for="contactInput">Description</label>
      <textarea type="text" id="contactInput" ></textarea>
      <br/>

<!-- date time -->
      <label for="datetimeInput">Target Date and Time:</label>
      <div>
        <input type="date" id="dateInput" name="dateInput">
        <input type="time" id="timeInput" name="timeInput">
      </div>
      <br/>

<!-- submit btn -->
      <input class="submit" id="submit" type="submit" value="Submit" onclick="addTask()">
    </div>
    <hr/>

<!-- sort btn -->
    <div class="sortBtnsContainer">
      <button id="sortBtn" class="sortBtn" onclick="sortTasksByIndexDescending()"><i class="fas fa-sort-down" style="--fa-primary-color: #000000; --fa-secondary-color: #000000; --fa-secondary-opacity: 0.3;"></i>
      </button>
    </div>

    <ul class="todo-list" id="taskList">   
    </ul>

  </div>
 
<!-- custome js-1 -->
  <script src="./app.js"></script>
  
</body>
</html>
